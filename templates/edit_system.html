<!DOCTYPE html>
<html>
<head>
    <title>Edit System</title>
</head>
<body>
    <h1>Edit System</h1>
    <form method="post" action="{{ url_for('edit_system', system_id=system.system_id) }}">
        <label for="new_name">New Name:</label>
        <input type="text" name="new_name" value="{{ system.system_name }}" required><br>
        <label for="new_type">New Type:</label>
        <input type="text" name="new_type" value="{{ system.system_type }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
