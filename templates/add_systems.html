<!DOCTYPE html>
<html>
<head>
    <title>Add System</title>
</head>
<body>
    <h1>Add New System</h1>
    <form method="post" action="/add_system">
        <label for="system_name">System Name:</label>
        <input type="text" name="system_name" required><br>
        <label for="system_type">System Type:</label>
        <input type="text" name="system_type" required><br>
        <button type="submit">Add System</button>
    </form>
</body>
</html>
